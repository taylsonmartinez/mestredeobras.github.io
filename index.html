layout: default

  <!-- <h1 class="page-heading">Posts</h1> -->
<!-- BLOG LIST SECTION -->
            <div class="section">
               <ul class="media-list blog-list">
                {% for post in site.posts %}
                <li class="media">
                <a class="pull-left" href="{{ post.url | prepend: site.baseurl }}">
                  <img class="media-object img-post" src="{{ post.image }}" alt="Image">
                </a>
                <div class="media-body">
                  <h4 class="media-heading">
                    <a href="{{ post.url | prepend: site.baseurl }}">
                    {{ post.title }}
                    </a>
                  </h4>
                  <p class="small">
                    <a href="#fakelink">{{ post.date | date: "%-d %b, %Y" }}</a> por <a href="#fakelink">Mestre de Obra</a>
                  </p>
                  <p>
                   {{post.description}}
                  </p>
                </div><!-- /.media-body -->
                </li>
    {% endfor %}
  </ul>
</div>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
